[tool:pytest]
minversion = 7.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --alluredir=allure-results
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    # Test types
    unit: Unit tests for individual functions
    integration: Integration tests across components
    api: API endpoint tests
    functional: Functional test scenarios
    negative: Negative test scenarios (error cases)
    edge: Edge case tests
    performance: Performance and load tests
    # Test categories  
    slow: Tests that take longer to run (deselect with '-m "not slow"')
    opencv: Tests that require OpenCV processing
    docker: Tests that require Docker environment
    playwright: Tests using Playwright for API calls
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
